<div  class="container">
  <md-card class=" demo-basic">
    <md-toolbar class="valo">Basic</md-toolbar>
    <md-card-content>
      <form>
        <div class="row">
          <md-input placeholder="Objektname" class="col-lg-12"></md-input>
        </div>


        <table style="width: 100%" cellspacing="0">
          <tr>
            <td>
              <md-input placeholder="First name" style="width: 100%"></md-input>
            </td>
            <td>
              <md-input placeholder="Long Last Name That Will Be Truncated" style="width: 100%"></md-input>
            </td>
          </tr>
        </table>
        <p>
          <md-input class="demo-full-width" placeholder="Address" value="1600 Amphitheatre Pkway"></md-input>
          <md-input class="demo-full-width" placeholder="Address 2"></md-input>
        </p>
        <table style="width: 100%" cellspacing="0">
          <tr>
            <td>
              <md-input class="demo-full-width" placeholder="City" value="Mountain View"></md-input>
            </td>
            <td>
              <md-input class="demo-full-width" placeholder="State" maxLength="2" value="CA"></md-input>
            </td>
            <td>
              <md-input #postalCode class="demo-full-width" maxLength="5"
                        placeholder="Postal Code"
                        value="94043">
                <md-hint align="end">{{postalCode.characterCount}} / 5</md-hint>
              </md-input>
            </td>
          </tr>
        </table>
      </form>
    </md-card-content>
  </md-card>
</div>
